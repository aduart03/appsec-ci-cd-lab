name: AppSec Ci

on:
    pull_request:
    push:

jobs:
  build:
    permissions:
      contents: read
      id-token: write
      attestations: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

        # 1.build image from Dockerfile
        #   -might need permission to run Docker
        #   -also permission to publish packages
        # since you already have id-tokens and arrestation, you need one more: packages: write
        # code goes here
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }} 

        # 2.
        # code goes here

      - name: Build and push image (Capture digest)
        id: build_image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          sbom: true
          tags: |
            ghcr.io/${{ github.repository }}:sha-${{ github.sha }} 
            ghcr.io/${{ github.repository }}:latest

        # 3. modify: set TARGET_IMAGE to the digest
      - name: Export immutable image reference
        run: |
          echo "IMAGE_NAME=ghcr.io/${{ github.repository }}" >> $GITHUB_ENV
          echo "IMAGE_DIGEST=${{ steps.build_image.outputs.digest }}" >> $GITHUB_ENV
          echo "IMAGE_REF=ghcr.io/${{ github.repository }}@${{ steps.build_image.outputs.digest }}" >> $GITHUB_ENV

      - name: Provenance Attestation
        uses: actions/attest-build-provenance@v3
        id: attest
        with:
          subject-name: ghcr.io/${{ github.repository }} 
          subject-digest: ${{ steps.build_image.outputs.digest }}
          push-to-registry: true

      - name: Verify Attestation
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh attestation verify oci://${IMAGE_REF} --repo ${{ github.repository }}
          
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (CycloneDX JSON)
        run: |
          syft ${IMAGE_REF} -o cyclonedx-json > sbom.cdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json

    # Install Grype scanner
    
      - name: Install Grype
        run: |
         curl -sSfl https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
      - name: Scan image digest with Grype
        run: |
         grype ${IMAGE_REF} -o json > grype-report.json

      - name: Upload Grype report artifact
        uses: actions/upload-artifact@v4
        with:
            name: grype-report
            path: grype-report.json

      - name: Policy gate (fail on Critical, warn on High)
        run: |
         python scripts/policy_gate.py grype-report.json

  scan-juiceshop:
    permissions:
      contents: read
      id-token: write
      attestations: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Target image
        run: echo "TARGET_IMAGE=Juice Shop" >> $GITHUB_ENV

      - name: Install tools Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Pull OWASP Juice Shop image
        run: |
          docker pull bkimminich/juice-shop:latest

      - name: Generate SBOM (CycloneDX JSON)
        run: |
          syft packages docker:bkimminich/juice-shop:latest -o cyclonedx-json > juiceshop.sbom.cdx.json

      - name: Scan image with Grype (JSON)
        run: |
          grype docker:bkimminich/juice-shop:latest -o json > juiceshop.grype.json

      - name: Upload Juice Shop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: juiceshop-scan
          path: |
            juiceshop.sbom.cdx.json
            juiceshop.grype.json

      - name: Attest build provenance (Juice shop reminder files)
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: |
            juiceshop.sbom.cdx.json
            juiceshop.grype.json

      - name: Verify attestation (Juice Shop SBOM)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh attestation verify juiceshop.sbom.cdx.json --repo ${{ github.repository }}

      - name: Verify attestation (Juice Shop Grype report)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh attestation verify juiceshop.grype.json --repo ${{ github.repository }}

      - name: Policy gate (expect FAIL)
        run: |
          python scripts/policy_gate.py juiceshop.grype.json policy/baselines/juiceshop.json
